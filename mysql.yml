- name: MySQL setup
  hosts: all
  become: yes
  tasks:
    - name: Install MySQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed

    - name: Start MySQL Service
      ansible.builtin.systemd_service:
        name: mysqld
        state: started
        enabled: yes


    - name: Setup MySQL Password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1