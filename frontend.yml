- name: Frontend setup
  hosts: all
  become: yes
  tasks:
    - name: Install Nginx
      ansible.builtin.dnf:
        name: nginx
        state: latest
    - name: copy nginx conf file
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
    - name: start Nginx service
      ansible.builtin.systemd_service:
        state: restarted
        name: nginx



